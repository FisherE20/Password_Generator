<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="result-container">
            <span id="result"></span>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
       <div class="settings">
        <div class="setting">
          <h3>Check what parameters to use for your password:</h3>
          <label for="length">Password Length</label>
          <input type="number" id="length" min= "8" max= "25" value= "25" />
        </div>
        <div class="setting">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" id="uppercase" onclick="myFunction()" />
          <p id="text" style="display:none"></p>
    </div>
      <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" id="lowercase" onclick="myFunction()" />
          <p id="text" style="display:none"></p>
      </div>
      <div class="setting">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" id="numbers" onclick="myFunction()" />
          <p id="text" style="display:none"></p>
      </div>
      <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" onclick="myFunction()" />
          <p id="text" style="display:none"></p>
      </div>
    </div>
    <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
    </div>
  </div>
    <script src="script3.js"></script>
  </body>
</html>
